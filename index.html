<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TenFlix</title>
    <link rel="stylesheet" href="style.css">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load Initial Published Content -->
    <script src="initialContent.js"></script>
    <script src="script.js"></script>
    <style>
        /* Critical CSS for loading state */
        body {
            background-color: #141414;
            color: white;
            margin: 0;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Landing View (Default if not logged in) -->
        <div id="landing-view" class="hidden">
            <div class="landing-hero">
                <div class="landing-overlay"></div>
                <header class="landing-header">
                    <div class="landing-logo">TENFLIX</div>
                    <div style="display: flex; gap: 20px;">
                        <!-- No login required -->
                    </div>
                </header>

                <div class="landing-content">
                    <div class="landing-card">
                        <h1 class="landing-title">Unlimited movies, shows, and more</h1>
                        <h3 class="landing-subtitle">Watch anywhere. Free forever.</h3>
                        <p class="landing-text">Ready to watch? Click below to enter.</p>

                        <div style="margin-top: 20px;">
                            <button onclick="app.auth.login()" class="cta-btn"
                                style="width: auto; padding: 15px 40px; font-size: 1.5rem;">
                                Enter Gallery <i data-lucide="chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Bottom Curve Effect -->
                <div
                    style="position: absolute; bottom: 0; left: 0; right: 0; height: 50px; overflow: hidden; z-index: 5;">
                    <div
                        style="width: 120%; height: 100px; background: transparent; border-top: 4px solid #b30000; border-radius: 50%; position: absolute; top: 0; left: -10%; box-shadow: 0px -5px 20px rgba(0,0,0,0.8);">
                    </div>
                </div>
            </div>
        </div>

        <!-- Main App View (Hidden by default until login) -->
        <div id="app-view" class="hidden">
            <!-- Navbar -->
            <nav id="navbar" class="navbar">
                <div style="display: flex; align-items: center;">
                    <div class="logo" onclick="window.location.hash='home'" style="cursor: pointer;">TENFLIX</div>
                    <div class="nav-links">
                        <a href="#home" class="active">Home</a>
                        <a href="#tv">TV Shows</a>
                        <a href="#movies">Movies</a>
                        <a href="#new">New & Popular</a>
                        <a href="#custom">My List</a>
                        <a href="#browse">Browse by Languages</a>
                    </div>
                </div>
                <div class="nav-actions">
                    <div class="search-box">
                        <i data-lucide="search" class="search-icon"></i>
                        <input type="text" id="search-input" placeholder="Titles, people, genres">
                        <i data-lucide="x" class="search-close hidden"></i>
                    </div>

                    <i data-lucide="gift"></i>
                    <i data-lucide="bell"></i>
                    <div class="profile-menu"
                        style="position: relative; display: flex; align-items: center; cursor: pointer;">
                        <div class="profile-icon">
                            <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg"
                                alt="Profile" style="border-radius: 4px;">
                        </div>
                        <i data-lucide="chevron-down"
                            style="width: 16px; margin-left: 5px; transition: transform 0.3s;"></i>

                        <!-- Dropdown Content -->
                        <div id="profile-dropdown" class="file-episode-group hidden"
                            style="position: absolute; top: 40px; right: 0; width: 200px; background: rgba(0,0,0,0.9); border: 1px solid #333; padding: 10px 0; z-index: 1000;">
                            <div
                                style="padding: 10px 20px; display: flex; align-items: center; gap: 10px; border-bottom: 1px solid #333;">
                                <img src="https://wallpapers.com/images/hd/netflix-profile-pictures-1000-x-1000-qo9h82134t9nv0j0.jpg"
                                    style="width: 32px; height: 32px; border-radius: 4px;">
                                <span style="font-size: 0.9rem;">User</span>
                            </div>
                            <a href="#settings" class="dropdown-link"
                                style="display: block; padding: 10px 20px; color: #ccc; text-decoration: none; font-size: 0.85rem;">Account
                                / Settings</a>
                            <a href="#" class="dropdown-link"
                                style="display: block; padding: 10px 20px; color: #ccc; text-decoration: none; font-size: 0.85rem;">Help
                                Center</a>
                            <div style="border-top: 1px solid #333; margin-top: 5px;">
                                <a href="#" onclick="app.auth.logout()" class="dropdown-link"
                                    style="display: block; padding: 15px 20px; color: #ccc; text-decoration: none; font-size: 0.85rem;">Sign
                                    out of Netflix</a>
                            </div>
                        </div>
                    </div>
                </div>
            </nav>

            <!-- Main Content Area -->
            <main id="main-content">
                <!-- Dynamic Content Injected Here -->
            </main>

            <!-- Modals -->
            <!-- Modals -->
            <!-- Details Modal (Episode List, etc.) -->
            <div id="modal-container" class="modal-container hidden"
                onclick="if(event.target === this) document.getElementById('modal-container').classList.add('hidden')">
            </div>

            <!-- Video Player Overlay (Higher Z-Index) -->
            <div id="player-container" class="modal-container hidden" style="z-index: 3000; background: black;"
                onclick="if(event.target === this) app.handlers.closePlayer()"></div>
        </div>
    </div>

    <script src="initialContent.js?v=S5_FIXED"></script>
    <script src="script.js?v=S5_FIXED"></script>
</body>

</html>
